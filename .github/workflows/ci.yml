name: Kimi Ecosystem CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'kimi-security-auditor/**'
      - 'kimi-sysadmin-ai/**'
      - 'kimi-convergence-loop/**'
      - 'kimi-dashboard/**'
  pull_request:
    branches: [main]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.0'

jobs:
  # =============================================================================
  # Lint and Format Checks
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install black ruff mypy

      - name: Check formatting with black
        run: |
          black --check --diff kimi-security-auditor/src kimi-sysadmin-ai/src kimi-convergence-loop/src kimi-dashboard/src

      - name: Lint with ruff
        run: |
          ruff check kimi-security-auditor/src kimi-sysadmin-ai/src kimi-convergence-loop/src kimi-dashboard/src

      - name: Type check with mypy
        run: |
          mypy --ignore-missing-imports kimi-security-auditor/src kimi-sysadmin-ai/src

  # =============================================================================
  # Security Audit Tests
  # =============================================================================
  test-security-auditor:
    name: Test Security Auditor
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        working-directory: ./kimi-security-auditor
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./kimi-security-auditor
        run: |
          pytest tests/ -v --cov=src/kimi_security_auditor --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./kimi-security-auditor/coverage.xml
          flags: security-auditor
          name: security-auditor-py${{ matrix.python-version }}

  # =============================================================================
  # Sysadmin AI Tests
  # =============================================================================
  test-sysadmin-ai:
    name: Test Sysadmin AI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        working-directory: ./kimi-sysadmin-ai
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./kimi-sysadmin-ai
        run: |
          pytest tests/ -v --cov=src/kimi_sysadmin_ai --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./kimi-sysadmin-ai/coverage.xml
          flags: sysadmin-ai
          name: sysadmin-ai-py${{ matrix.python-version }}

  # =============================================================================
  # Convergence Loop Tests
  # =============================================================================
  test-convergence-loop:
    name: Test Convergence Loop
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        working-directory: ./kimi-convergence-loop
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./kimi-convergence-loop
        run: |
          pytest tests/ -v --cov=src/kimi_convergence_loop --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./kimi-convergence-loop/coverage.xml
          flags: convergence-loop
          name: convergence-loop-py${{ matrix.python-version }}

  # =============================================================================
  # Dashboard Tests
  # =============================================================================
  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        working-directory: ./kimi-dashboard
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./kimi-dashboard
        run: |
          pytest tests/ -v --cov=src/kimi_dashboard --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./kimi-dashboard/coverage.xml
          flags: dashboard
          name: dashboard-py${{ matrix.python-version }}

  # =============================================================================
  # Integration Tests
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-security-auditor, test-sysadmin-ai, test-convergence-loop]
    services:
      # Test target for security scans
      vulnerable-app:
        image: vulnerables/web-dvwa
        ports:
          - 8080:80
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install all packages
        run: |
          pip install -e ./kimi-security-auditor
          pip install -e ./kimi-sysadmin-ai
          pip install -e ./kimi-convergence-loop
          pip install -e ./kimi-dashboard

      - name: Wait for test services
        run: |
          sleep 10
          curl -v http://localhost:8080 || true

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Test CLI commands
        run: |
          # Test security auditor CLI
          kimi-audit --help
          kimi-audit http://localhost:8080 --no-recon -o /tmp/audit-report.md || true
          
          # Test sysadmin CLI
          kimi-admin --help
          kimi-admin check "ls -la"
          
          # Test convergence CLI
          kimi-converge --help
          
          # Test dashboard CLI
          kimi-dashboard --help

  # =============================================================================
  # Security Scans
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'schedule' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security auditor
        run: |
          pip install -e ./kimi-security-auditor

      - name: Run security scan on staging
        if: github.ref == 'refs/heads/develop'
        run: |
          kimi-audit https://staging.example.com \
            -f sarif \
            -o security-scan-staging.sarif || true

      - name: Run security scan on production
        if: github.ref == 'refs/heads/main'
        run: |
          kimi-audit https://example.com \
            -f sarif \
            -o security-scan-production.sarif || true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: security-scan-*.sarif
          category: kimi-security-auditor

  # =============================================================================
  # Build and Publish
  # =============================================================================
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          pip install build twine

      - name: Build packages
        run: |
          for pkg in kimi-security-auditor kimi-sysadmin-ai kimi-convergence-loop kimi-dashboard; do
            echo "Building $pkg..."
            cd $pkg
            python -m build
            cd ..
          done

      - name: Check packages
        run: |
          for pkg in kimi-security-auditor kimi-sysadmin-ai kimi-convergence-loop kimi-dashboard; do
            echo "Checking $pkg..."
            twine check $pkg/dist/*
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            */dist/*.whl
            */dist/*.tar.gz

  # =============================================================================
  # Publish to PyPI
  # =============================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/kimi-security-auditor
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  # =============================================================================
  # Documentation
  # =============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material
          pip install -e ./kimi-security-auditor
          pip install -e ./kimi-sysadmin-ai
          pip install -e ./kimi-convergence-loop
          pip install -e ./kimi-dashboard

      - name: Build documentation
        run: |
          mkdocs build --strict

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # =============================================================================
  # Docker Build
  # =============================================================================
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Security Auditor
        uses: docker/build-push-action@v5
        with:
          context: ./kimi-security-auditor
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            kimisec/auditor:latest
            kimisec/auditor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Sysadmin AI
        uses: docker/build-push-action@v5
        with:
          context: ./kimi-sysadmin-ai
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            kimisec/sysadmin:latest
            kimisec/sysadmin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Convergence Loop
        uses: docker/build-push-action@v5
        with:
          context: ./kimi-convergence-loop
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            kimisec/convergence:latest
            kimisec/convergence:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./kimi-dashboard
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            kimisec/dashboard:latest
            kimisec/dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
